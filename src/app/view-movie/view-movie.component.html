<table class="table">
    <thead>
      <tr>
        <th scope="col">Movie</th>
        <th scope="col">Actor</th>
        <th scope="col">Actress</th>
        <th scope="col">Director</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of mydata">
        <td>{{data.movie}}</td>
        <td>{{data.actor}}</td>
        <td>{{data.actress}}</td>
        <td>{{data.director}}</td>
      </tr>
    </tbody>
  </table>
